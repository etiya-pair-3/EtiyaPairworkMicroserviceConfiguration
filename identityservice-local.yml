spring:
  datasource:
    url: jdbc:postgres://localhost:5432/identitydb
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8888/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8087

management:
  endpoints:
    web:
      exposure:
        include: "*"
